<form class="{{cssClass}}" autocomplete="off">
    <div class="ldoa-demon-sheet-body">
    	<div>
			<div class="ldoa-field">
				<label class="ldoa-label">{{localize "ldoa.fields.labels.name"}}</label>
				<input name="name" type="text" value="{{item.name}}" />
			</div>

			<div class="ldoa-field">
				<label for="system.description" class="ldoa-label">{{localize "ldoa.fields.labels.description"}}</label>
				{{editor item.system.description target="system.description" button=true owner=owner editable=editable engine="prosemirror"}}
			</div>
    	</div>

    	<div>
    		<img src="{{item.img}}" data-edit="img" title="{{item.name}}">
    	</div>
    </div>
</form>
